  - id: case_max_curve
    function:
      # Type of aggregation function to use, on of: minimum | maximum | average
      type: maximum
      # A list of curve IDs to use
      curves:
        - cpu_curve
        # - gpu_curve
        # - mainboard_curve
        # - ssd_curve

  - id: case_max_curve_lower
    function:
      type: maximum
      curves:
        - cpu_curve_lower
        # - gpu_curve_lower

  - id: core_case_max_curve
    function:
      type: maximum
      curves:
        - cpu_core0_curve
        - cpu_core1_curve
        - cpu_core2_curve
        - cpu_core3_curve
        - cpu_core4_curve
        - cpu_core5_curve
        # - gpu_curve

statistics:
  # Whether to enable the prometheus exporter or not
  enabled: false
  # The port to expose the exporter on
  port: 9000

api:
  # Whether to enable the API or not
  enabled: false
  # The host to listen for connections
  host: localhost
  # The port to listen for connections
  port: 9001
